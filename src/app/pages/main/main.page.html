<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let contact of contacts; let i = index" (click)="openChat(contacts[i]);">
      <ion-avatar slot="start">
        <ngx-avatar gravatarId="{{contact.email}}"
                    name="{{contact.username}}"></ngx-avatar>
      </ion-avatar>
      <ion-label>
        <h2>{{contact.username}}</h2>
        <p>Last online: 10mins ago</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
