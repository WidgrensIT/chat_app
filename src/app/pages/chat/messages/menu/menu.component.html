<ion-content padding>
  <ion-list-header lines="full">
    <ion-label>Bjud in v√§nner</ion-label>
  </ion-list-header>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-list>
    <ion-item *ngFor="let contact of users; let i = index;" (click)="addUser(users[i]);">
      <ion-avatar slot="start">
        <ngx-avatar gravatarId="{{contact.email}}"
                    name="{{contact.username}}" size="40"></ngx-avatar>
        <ion-icon *ngIf="contact.checked" class="green" name="checkmark-circle"></ion-icon>
        <ion-icon *ngIf="!contact.checked" name="square-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h3>{{contact.username}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-button (click)="createChat()">Invite</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
